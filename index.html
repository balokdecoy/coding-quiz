<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Import Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Import stylesheet -->
    <link rel="stylesheet" href = "assets/style.css">
    <!-- Title -->
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Jumbotron header -->
    <div class="jumbotron jumbotron-fluid" id="jumboMain">
        <div class="container">
          <h1 class="display-4" id="jumboHead"></h1>
          <p class="lead" id="myJumbo"></p>
          <a id="viewHighScores" onclick="showHighScores()"></a>
          <a id="backHome" onclick="window.location.href='https://balokdecoy.github.io/coding-quiz/'"></a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Start Button -->
            <div class="col-10">
                <button type="button" style="display: flex; align-content: center;" id="startBtn" onclick="startQuiz()">
                </button>
            </div>
            <!-- Timer -->
            <div class="col-2">
                <div id="timer"></div>
            </div>
        </div>
   
        <div class="row">
            <!-- Div where quiz questions will render  -->
            <div class="col-12">
                <div id="main"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
            <!-- Div where user submits initials will render  -->
                <div class="col-12">
                    <div id="formSubmit">
                    </div>
                </div>
            </div> 
        </div>
        
        <div class="container">
            <div class="row">
            <!-- Div where high scores will render  -->
                <div class="col-12">
                    <div id="results"></div>
                </div>
            </div> 
        </div>

    </div>

    <!-- Import Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Import Javascript -->
    <script src = "./assets/script.js"></script>
</body>
</html>
